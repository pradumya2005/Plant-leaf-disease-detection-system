<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Leaves Disease Detection System - An AI Approach</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900">
    <section class="text-gray-400 bg-gray-900 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Plant Leaves Disease Detection System</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">An AI Approach</p>
          </div>
          <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:px-0 items-end sm:space-x-4sm:space-y-0 space-y-4">
            <div class="relative sm:mb-0 flex-grow w-full">
              <label for="image" class="leading-7 text-sm text-gray-400">Choose Image</label>
              <form action="/" method="post" enctype="multipart/form-data">
                <input type="file" id="image" name="image" class="w-full bg-gray-800 bg-opacity-40 roundedborder border-gray-700 focus:border-green-500 focus:ring-2 focus:ring-green-900 focus:bg-transparenttext-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" accept=".JPG" autofocus>
                </div>
                <button class="text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 roundedtext-lg" type="submit">Check</button>
            </form>
            
          </div>
          {% if prediction %}
                <img src="{{ image }}" class="lg:w-1/3 mx-auto mt-2 rounded-lg" alt="Plant Leaves Disease Image">
                <h3 class="lg:w-2/3 mx-auto mt-2 leading-relaxed text-xl text-white">Predicted Disease: {{ prediction }}</h3>
            {% endif %}
        </div>
      </section>
</body>
</html>
